<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Base Meta Tags (will be overridden by react-helmet in PageHead) -->
    <title>commbank.eth</title>
    <meta
      name="description"
      content="commbank.eth - Open Source, Privacy Enhancing Financial Technologies"
    />

    <!-- Open Graph defaults -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://commbank.eth.limo" />
    <meta property="og:title" content="commbank.eth" />
    <meta
      property="og:description"
      content="commbank.eth - Open Source, Privacy Enhancing Financial Technologies"
    />
    <meta
      property="og:image"
      content="https://commbank.eth.limo/commbankdotethlogo.jpg"
    />
    <meta property="og:site_name" content="commbank.eth" />

    <!-- Twitter Card defaults -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@commbankdoteth" />
    <meta name="twitter:title" content="commbank.eth" />
    <meta
      name="twitter:description"
      content="commbank.eth - Open Source, Privacy Enhancing Financial Technologies"
    />
    <meta
      name="twitter:image"
      content="https://commbank.eth.limo/commbankdotethlogo.jpg"
    />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
