name: Upload client-v2 build to Pinata

on:
  push:
    branches:
      - dev
      - main

jobs:
  pinata-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.4"

      - name: Build and Install Pinata CLI
        run: |
          git clone https://github.com/hooperben/ipfs-cli.git /tmp/ipfs-cli
          cd /tmp/ipfs-cli
          go build -o ipfs-cli
          sudo mv ipfs-cli /usr/local/bin/

      - name: Authenticate Pinata CLI
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
        run: ipfs-cli auth --token "$PINATA_JWT" --default

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies and build client-v2
        env:
          BUN_INSTALL_CACHE_DIR: ${{ runner.temp }}/.bun-cache
        run: |
          mkdir -p "$BUN_INSTALL_CACHE_DIR"
          bun install --frozen-lockfile
          cd client-v2
          bun run build

      - name: Upload dist/ to Pinata
        working-directory: client-v2
        run: ipfs-cli upload dist
