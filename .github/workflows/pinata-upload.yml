name: Upload client-v2 build to Pinata

on:
  push:
    branches:
      - dev
      - main

jobs:
  pinata-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies and build client-v2
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun install
          cd client-v2
          bun run build

      - name: Install Go
        run: |
          wget https://go.dev/dl/go1.23.4.linux-amd64.tar.gz
          sudo tar -C /usr/local -xzf go1.23.4.linux-amd64.tar.gz
          echo "/usr/local/go/bin" >> $GITHUB_PATH

      - name: Build and Install Pinata CLI
        run: |
          export PATH="/usr/local/go/bin:$PATH"
          git clone https://github.com/hooperben/ipfs-cli.git /tmp/ipfs-cli
          cd /tmp/ipfs-cli
          go build -o ipfs-cli
          sudo mv ipfs-cli /usr/local/bin/

      - name: Authenticate Pinata CLI
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
        run: ipfs-cli auth --token "$PINATA_JWT" --default

      - name: Upload dist/ to Pinata
        working-directory: client-v2
        run: ipfs-cli upload dist
