name: Deploy to IPFS

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]

jobs:
  deploy-ipfs:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write # To comment on PRs with deployment URLs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Pinata CLI
        run: |
          # Download and install Pinata CLI
          curl -fsSL https://cli.pinata.cloud/install | bash

          # Find where pinata was installed
          echo "Searching for pinata binary..."
          find $HOME -name "pinata" -type f 2>/dev/null || echo "No pinata binary found in home directory"

          # Check common installation locations
          echo "Checking common locations..."
          ls -la $HOME/.local/bin/ 2>/dev/null || echo "$HOME/.local/bin/ does not exist"
          ls -la $HOME/bin/ 2>/dev/null || echo "$HOME/bin/ does not exist"
          ls -la /usr/local/bin/pinata 2>/dev/null || echo "/usr/local/bin/pinata does not exist"

          # Create .local/bin if it doesn't exist and try manual install
          mkdir -p $HOME/.local/bin

          # Check if pinata is available in PATH
          if command -v pinata &> /dev/null; then
            echo "✅ Pinata found in PATH"
            pinata --version
            PINATA_LOCATION=$(which pinata)
            echo "Pinata location: $PINATA_LOCATION"
          else
            echo "❌ Pinata not found in PATH, searching filesystem..."
            PINATA_LOCATION=$(find / -name "pinata" -type f -executable 2>/dev/null | head -1)
            if [ -n "$PINATA_LOCATION" ]; then
              echo "Found pinata at: $PINATA_LOCATION"
              # Copy to expected location
              cp "$PINATA_LOCATION" $HOME/.local/bin/pinata
              chmod +x $HOME/.local/bin/pinata
            fi
          fi

          # Add to PATH for subsequent steps
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/bin:$PATH"

      - name: Install client dependencies
        run: |
          cd client
          bun install

      - name: Build client app
        run: |
          cd client
          bun run build

      - name: Deploy to IPFS using Pinata CLI
        id: deploy
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
          PINATA_API_GATEWAY: ${{ secrets.PINATA_API_GATEWAY }}
        run: |
          cd client

          # Ensure Pinata CLI is in PATH and test it
          export PATH="$HOME/.local/bin:$PATH"

          # Find the pinata binary
          if command -v pinata &> /dev/null; then
            echo "✅ Pinata found in PATH"
            PINATA_CMD="pinata"
            pinata --version
          elif [ -f "$HOME/.local/bin/pinata" ]; then
            echo "✅ Pinata found at $HOME/.local/bin/pinata"
            PINATA_CMD="$HOME/.local/bin/pinata"
            $PINATA_CMD --version
          else
            echo "❌ Searching for pinata binary..."
            PINATA_LOCATION=$(find $HOME -name "pinata" -type f -executable 2>/dev/null | head -1)
            if [ -n "$PINATA_LOCATION" ]; then
              echo "Found pinata at: $PINATA_LOCATION"
              PINATA_CMD="$PINATA_LOCATION"
              $PINATA_CMD --version
            else
              echo "❌ Pinata binary not found anywhere!"
              exit 1
            fi
          fi

          # Authenticate with Pinata CLI
          echo "$PINATA_JWT" | $PINATA_CMD auth

          # Upload the build directory to IPFS
          echo "🚀 Uploading to IPFS via Pinata CLI..."
          UPLOAD_OUTPUT=$($PINATA_CMD upload out --name "commbank-eth-app-$(date +%Y-%m-%d-%H%M%S)" --group-id default 2>&1)
          echo "$UPLOAD_OUTPUT"

          # Extract IPFS hash from CLI output
          IPFS_HASH=$(echo "$UPLOAD_OUTPUT" | grep -oE 'Qm[a-zA-Z0-9]{44}|baf[a-zA-Z0-9]+' | head -1)

          if [ -z "$IPFS_HASH" ]; then
            echo "❌ Failed to extract IPFS hash from output"
            echo "Upload output was:"
            echo "$UPLOAD_OUTPUT"
            exit 1
          fi

          # Construct public URL
          IPFS_URL="https://${PINATA_API_GATEWAY}/ipfs/${IPFS_HASH}"

          echo "✅ Deployment completed successfully!"
          echo "🔗 IPFS Hash: $IPFS_HASH"
          echo "🌐 Public URL: $IPFS_URL"

          # Set outputs for next steps
          echo "ipfs_hash=$IPFS_HASH" >> $GITHUB_OUTPUT
          echo "ipfs_url=$IPFS_URL" >> $GITHUB_OUTPUT

          # Add to step summary
          echo "### 🌐 IPFS Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**IPFS Hash:** \`$IPFS_HASH\`" >> $GITHUB_STEP_SUMMARY
          echo "**Public URL:** [$IPFS_URL]($IPFS_URL)" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('🌐 IPFS Preview Deployment')
            );

            const commentBody = `## 🌐 IPFS Preview Deployment

            Your CommBank.eth app has been deployed to IPFS! 

            **🔗 Preview URL:** ${{ steps.deploy.outputs.ipfs_url }}
            **📋 IPFS Hash:** \`${{ steps.deploy.outputs.ipfs_hash }}\`
            **📅 Deployed:** ${new Date().toISOString()}

            > This deployment is automatically updated when you push new commits to this PR.
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
